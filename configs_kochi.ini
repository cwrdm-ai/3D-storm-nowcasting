[dataset_paths]
# Kochi radar dataset paths (update these to your actual paths)
training_dataset_path = ./data/kochi_radar/train/
validation_dataset_path = ./data/kochi_radar/val/
test_dataset_path = ./data/kochi_radar/test/

# Raw radar data directory (for preprocessing)
raw_radar_data_path = ./data/kochi_radar/raw_netcdf/

[logfile_paths]
running_log_path = ./logs/kochi_radar_training_log.txt

[saver_configs]
model_saving_path = ./pretraining_models/kochi_radar
test_model_path = ./test_model/kochi_radar
model_name = convlstm3d_kochi.ckpt
model_keep_num = 1000
output_images_saving_path = ./logs/output_images/kochi_radar

[training_parameters]
generator_ini_learning_rate = 0.0001
img_height = 120
img_width = 120
img_depth = 16
input_length = 8
output_length = 12
batch_size = 4
val_batch_size = 10
test_batch_size = 10
training_steps = 400000
training_sum_steps = 500
imgs_sum_steps = 500
validation_sum_steps = 1000

[kochi_radar_params]
# Radar site parameters
radar_site_lat = 9.9263
radar_site_lon = 76.2622
radar_site_alt = 30.0

# Grid parameters for CAPPI generation
grid_nx = 120
grid_ny = 120
grid_nz = 16

# Grid limits in km (centered on radar)
grid_x_min = -150
grid_x_max = 150
grid_y_min = -150
grid_y_max = 150
grid_z_min = 0.5
grid_z_max = 15.5

# Temporal parameters
# Volume scan interval: 5 minutes
# Input sequence: 8 frames = 40 minutes of past data
# Output sequence: 12 frames = 60 minutes of future prediction
time_interval_minutes = 5
nowcast_lead_time_minutes = 60

# Data normalization
reflectivity_min_dbz = 0.0
reflectivity_max_dbz = 80.0

# Clutter removal parameters
apply_clutter_removal = True
clutter_removal_method = gabella
gabella_texture_threshold = 20.0
gabella_texture_window_size = 5

# Quality control thresholds
min_valid_pixels_ratio = 0.1
max_missing_data_ratio = 0.5

[preprocessing_params]
# Preprocessing parameters
output_format = tfrecord
train_val_test_split = 0.7,0.15,0.15
sequence_stride = 1
apply_data_augmentation = False

# Py-ART gridding parameters
gridding_algorithm = map_gates_to_grid
weighting_function = Barnes2
h_factor = 1.0
nb_param = 0.6
bsp_param = 1.0
min_radius_meters = 500.0
